<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hono Auth Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 24px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .google-btn:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 13px;
      text-align: left;
    }

    .info strong {
      display: block;
      margin-bottom: 8px;
    }

    .info code {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In</h1>
    <p class="subtitle">Continue with your Google account</p>

    <div id="error" class="error"></div>

    <a href="/api/auth/signin/google" class="google-btn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </a>

    <div class="divider">
      <span>Platform-agnostic authentication</span>
    </div>

    <a href="/" class="back-link">‚Üê Back to home</a>

    <div class="info">
      <strong>Developer Note:</strong>
      This example uses the core @warpy-auth-sdk with Hono. The same SDK works with Next.js, Express, Hono, and any Node.js framework via standard Web APIs (<code>Request</code>/<code>Response</code>).
    </div>
  </div>

  <script>
    // Check for error in URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if (error) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = decodeURIComponent(error);
      errorEl.classList.add('show');
    }

    // Check if already authenticated
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/session');
        const data = await response.json();

        if (data.session) {
          window.location.href = '/dashboard';
        }
      } catch (error) {
        console.error('Failed to check auth status:', error);
      }
    }

    checkAuth();
  </script>
</body>
</html>
